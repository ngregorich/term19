<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <meta charset="UTF-8">
    <title>term19</title>
    <style>
        table { border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
    </style>
</head>

<body>
    <div id="error"></div>
    <div class="settingsBar">
    <!-- <span class=reload>&#x21bb;</span> -->
    <button class=reload onclick="refreshPorts()">&#x21bb;</button>
    Port: <select id="portSelect" onchange="changePort()">
    </select>
    Baud: <select id="baudSelect" onchange="changeBaud()">
        <option>1200</option>
        <option>2400</option>
        <option>4800</option>
        <option>9600</option>
        <option>14400</option>
        <option>19200</option>
        <option>38400</option>
        <option>57600</option>
        <option>115200</option>
        <option>230400</option>
        <option>460800</option>
    </select>
    Enter: <select id="enterSelect" onchange="changeEnter()">
        <option>CR</option>
        <option>LF</option>
        <option>CRLF</option>
        <option>LFCR</option>
    </select>
    Echo: <input type="checkbox" id="echoBox" onclick="changeEcho(this)">
    <!-- Buffer: <input type="checkbox" id="bufferBox" onclick="changeBuffer(this)"> -->
    Log: <input type="checkbox" id="logBox" onclick="changeLog(this)">
    Connect: <input type="checkbox" id="connectBox" onclick="changeConnect(this)">
    <span id="errorOut"></span>
</div>
    <div id="terminal"></div>
</body>

<script src="./renderer.js"></script>

</html>
